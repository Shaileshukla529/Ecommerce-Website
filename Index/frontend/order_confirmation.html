<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 md:p-12 rounded-lg shadow-xl text-center max-w-lg mx-auto">
        <svg class="w-16 h-16 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-3">Thank You!</h1>
        <p class="text-gray-600 mb-6">Your order has been placed successfully.</p>
        <p class="text-gray-600 mb-6">Your Order ID is: <strong id="order-id" class="text-gray-900">Loading...</strong></p>
        <p class="text-gray-500 text-sm mb-8">You will receive an email confirmation shortly. You can also track your order in the 'My Orders' section.</p>
        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <a href="index.html" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300">Continue Shopping</a>
            <a href="my_orders.html" class="w-full sm:w-auto bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-lg transition duration-300">View My Orders</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orderIdElement = document.getElementById('order-id');
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');

            if (orderIdElement && orderId) {
                orderIdElement.textContent = orderId;
            } else if (orderIdElement) {
                 orderIdElement.textContent = 'N/A';
            }
        });
    </script>
</body>
</html>
